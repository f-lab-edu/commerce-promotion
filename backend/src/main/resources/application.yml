spring:
  application:
    name: promo

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:promo_db}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${DB_USER:promo_user}
    password: ${DB_PASS:promo_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASS:redispass}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

jwt:
  secret: ${JWT_SECRET:default-secret-key-c3VwZ5Rm9ySFM1Mj=}
  accessTokenExpiration: 3600 # 1시간 (초)
  refreshTokenExpiration: 604800 # 7일 (초)

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*" # 개발 시에는 "*"로 모든 엔드포인트를 열고, 운영 시에는 "health,metrics" 등 필요한 것만 지정